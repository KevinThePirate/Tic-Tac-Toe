<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <script src="minimax.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="player-info-area">
        <div id="p1-area">
            <label for="player1" id="player1-title">Player 1</label>
            <input id="player1" placeholder="Joe Bloggs" value="F">
            <p id="score1">Score: <span id="area1">0</span></p>
        </div>
        <div id="note-area"></div>
        <div id="p2-area">
            <label for="player2" id="player2-title">Player 2</label>
            <input id="player2" placeholder="John Doe" value="f">
            <p id="score2">Score: <span id="area2">0</span></p>
        </div>
    </div>
    <main id="game-area">
        <button onclick="gameBoard.init()" id="start-button">Start The Game</button>
    </main>
</body>
</html>
